<!-- creating new element in document -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    

<script>
      
      const div = document.createElement('div')
      console.log(div)
      div.className = "main"
      div.id = Math.round(Math.random() * 10 + 1)
      div.setAttribute("title", "generated title")
      div.style.backgroundColor = "green"
      div.style.padding = "12px"
      div.innerText = "Chai aur code"
    //values linke id , className , innerText first brings value from code then overwrite it so it takes two trips , whereas setAttribute directly set value which saves one round trip.

    //another optimized way
    const addText = document.createTextNode("Chai aur code")
    div.appendChild(addText)

    //finally attach it to body
    document.body.appendChild(div)

</script>
</body>
</html>
